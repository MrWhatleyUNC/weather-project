<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Current Weather</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="page-header">
                    <h1 class="title-center" style="text-align: center">Current Weather</h1>
                </div>
             <div class="container" style="text-align: center">
                    <form class="Weather App">          
                        <div class="form-group">
                            <input type="text" id="search-query" class="form-control" placeholder="US City"></input>
                            <button type="button" class="btn btn-primary search">Search</button>
                        </div>
                    </form>
                <div class="card current-weather">

                </div>
             </div>
            </div>
        </div>
        <div class="container">
            <div class="row" style="text-align: center">
                <div class = "col" style="text-align: center">
                    <h2 class="title-center">Five Day Forecast</h2>
                    <div class="row">
                        <div class="card-deck forecast">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js" type="text/javascript"></script>
    <script id="card-template-current" type="text/x-handlebars-template">
        <div class="card">
            <div class="card-body" style="text-align: center">
                <img src= {{icon}} alt="...">
                <div class="card-text"> 
                   <span><strong>{{ temp }} ªF</strong></span><br> <span>with <strong>{{ description }}</strong><br> <strong>In {{ city }}</strong>.</span> 
                </div>
            </div>
        </div>
    </script>
    <script id="card-template-forecast" type="text/x-handlebars-template">
        <div class="col-md-2">
            <div class="card">
                <div class="card-body" style="text-align: center">
                    <img src= {{icon}} alt="...">
                    <div class="card-title">
                        <strong>{{date}}</strong>
                    </div>
                    <div class="card-text">
                        The temperature will be <span><strong>{{ temp }} ªF</strong></span> 
                    </div>
                    <div class="card-footer">
                        With <strong>{{ description }} </strong>conditions.</span></strong>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script src= "weather.js"></script>
</body>
</html>
